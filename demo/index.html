<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grundläggande HTML</title>
  <style>
    table {
      border-spacing: 0;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Förnamn</th>
      <th>Efternamn</th>
    </tr>
    <tr>
      <td>Kalle</td>
      <td>Kanin</td>
    </tr>
    <tr>
      <td>Billy</td>
      <td>Bäver</td>
    </tr>
  </table>
</body>
</html>
