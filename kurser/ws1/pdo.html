<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />

    <title>PDO</title>

    <link rel="stylesheet" href="../../dist/reveal.css" />
    <link
      rel="stylesheet"
      href="../../dist/theme/white-deluxe-2022.css"
      id="theme"
    />

    <link
      rel="stylesheet"
      href="../../plugin/highlight/styles/github-dark.min.css"
    />

    <link rel="stylesheet" href="../../plugin/verticator/verticator.css" />
    <link rel="stylesheet" href="../../plugin/chalkboard/style.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="pdo.md"
          data-separator="^\n---\n"
          data-separator-vertical="^\n--\n"
          data-charset="UTF8"
        ></section>
      </div>
    </div>

    <script src="../../dist/reveal.js"></script>
    <script src="../../plugin/markdown/markdown.js"></script>
    <script src="../../plugin/highlight/highlight.js"></script>
    <script src="../../plugin/notes/notes.js"></script>
    <script src="../../plugin/verticator/verticator.js"></script>
    <script src="../../plugin/chalkboard/plugin.js"></script>

    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        chalkboard: {
          boardmarkerWidth: 3,
          chalkWidth: 7,
          chalkEffect: 1.0,
          storage: null,
          src: null,
          readOnly: undefined,
          toggleChalkboardButton: {
            left: "30px",
            bottom: "30px",
            top: "auto",
            right: "auto",
          },
          toggleNotesButton: {
            left: "30px",
            bottom: "30px",
            top: "auto",
            right: "auto",
          },
          transition: 800,
          theme: "chalkboard",
          background: ["rgba(127,127,127,.1)", path + "img/blackboard.png"],
          grid: { color: "rgb(50,50,10,0.5)", distance: 80, width: 2 },
          eraser: { src: path + "img/sponge.png", radius: 20 },
          boardmarkers: [
            {
              color: "rgba(100,100,100,1)",
              cursor: "url(" + path + "img/boardmarker-black.png), auto",
            },
            {
              color: "rgba(30,144,255, 1)",
              cursor: "url(" + path + "img/boardmarker-blue.png), auto",
            },
            {
              color: "rgba(220,20,60,1)",
              cursor: "url(" + path + "img/boardmarker-red.png), auto",
            },
            {
              color: "rgba(50,205,50,1)",
              cursor: "url(" + path + "img/boardmarker-green.png), auto",
            },
            {
              color: "rgba(255,140,0,1)",
              cursor: "url(" + path + "img/boardmarker-orange.png), auto",
            },
            {
              color: "rgba(150,0,20150,1)",
              cursor: "url(" + path + "img/boardmarker-purple.png), auto",
            },
            {
              color: "rgba(255,220,0,1)",
              cursor: "url(" + path + "img/boardmarker-yellow.png), auto",
            },
          ],
          chalks: [
            {
              color: "rgba(255,255,255,0.5)",
              cursor: "url(" + path + "img/chalk-white.png), auto",
            },
            {
              color: "rgba(96, 154, 244, 0.5)",
              cursor: "url(" + path + "img/chalk-blue.png), auto",
            },
            {
              color: "rgba(237, 20, 28, 0.5)",
              cursor: "url(" + path + "img/chalk-red.png), auto",
            },
            {
              color: "rgba(20, 237, 28, 0.5)",
              cursor: "url(" + path + "img/chalk-green.png), auto",
            },
            {
              color: "rgba(220, 133, 41, 0.5)",
              cursor: "url(" + path + "img/chalk-orange.png), auto",
            },
            {
              color: "rgba(220,0,220,0.5)",
              cursor: "url(" + path + "img/chalk-purple.png), auto",
            },
            {
              color: "rgba(255,220,0,0.5)",
              cursor: "url(" + path + "img/chalk-yellow.png), auto",
            },
          ],
        },

        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealNotes,
          Verticator,
          RevealChalkboard,
        ],
      });
    </script>
  </body>
</html>
